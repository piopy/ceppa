services:
  backend:
    build: ./backend
    container_name: ceppa-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./data/user_files:/app/user_files
    env_file:
      - envs/${ENV_MODE}.env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      ceppa_network:
        aliases:
          - backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: ceppa-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
    networks:
      ceppa_network:
        aliases:
          - frontend
    command: npm run dev -- --host

  db:
    image: postgres:15-alpine
    container_name: ceppa-db
    env_file:
      - envs/${ENV_MODE}.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      ceppa_network:
        aliases:
          - db

volumes:
  postgres_data:

networks:
  ceppa_network:
    driver: bridge